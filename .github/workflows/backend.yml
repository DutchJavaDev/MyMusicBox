name: Auto Bump Version

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

permissions:
  contents: write
  pull-requests: write

jobs:
  api_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.3'
        cache-dependency-path: subdir/go.sum

    - name: Test
      working-directory: MyMusicBoxApi
      run: go test -v ./...
